<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site web Sqalyin</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="welcome-section">
        <h1>Bienvenue sur le site web des Sqalyin du monde</h1>
        <div class="background-image"></div>
        <div class="tree-sections">
            <a href="news.html" class="tree-section">Actualités</a>
            <a href="https://www.heredis.com" class="tree-section">Arbre généalogique</a>
            <a href="chat.html" class="tree-section">Se connecter</a>
            <a href="chat.html" class="tree-section">S'inscrire</a>
        </div>
    </div>

        <div class="widget">
        <div class="widget-circle" onclick="toggleChatWidget()">
            Chatbot
        </div>
        <div class="chatbox" id="chatbox">
            <div class="chat-header">
                <span onclick="toggleChatWidget()">×</span>
            </div>
            <div class="chat-content">
                <!-- Chat messages and input will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Other content of the page goes here -->
    
    <script src="script.js"></script>
</body>
    
</html>
